<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox - Entrar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #e1e1e1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 170, 255, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(170, 0, 255, 0.06) 0%, transparent 50%);
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      background: rgba(20, 20, 25, 0.92);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      border: 1px solid rgba(100,100,120,0.25);
      text-align: center;
    }

    .logo {
      font-size: 3.4rem;
      font-weight: bold;
      color: #00aaff;
      margin-bottom: 8px;
      letter-spacing: -2px;
      text-shadow: 0 0 20px rgba(0,170,255,0.4);
    }

    .subtitle {
      font-size: 1.1rem;
      color: #a0a0c0;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #d0d0e0;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1a1a22;
      color: white;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 0 3px rgba(0,170,255,0.25);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s;
      margin: 12px 0 20px;
    }

    .btn-login:hover {
      background: #0088dd;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,140,230,0.4);
    }

    .error-message {
      background: rgba(255, 80, 80, 0.15);
      color: #ff6666;
      padding: 12px;
      border-radius: 8px;
      margin: 16px 0;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 80, 80, 0.3);
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
    }

    .links {
      font-size: 0.92rem;
      color: #8888aa;
      margin: 16px 0;
    }

    .links a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 12px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .signup {
      margin-top: 24px;
      font-size: 0.95rem;
    }

    .signup a {
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">R O B L O X</div>
    <div class="subtitle">Entre na sua conta</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Nome de usuário / Email / Telefone</label>
        <input type="text" id="username" placeholder="Digite seu usuário ou email" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Senha" required>
      </div>

      <div id="errorMsg" class="error-message">Senha ou nome inválido!!</div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="links">
      <a href="#">Esqueceu usuário ou senha?</a>
    </div>

    <div class="signup">
      Não tem conta? <a href="#">Cadastrar-se</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Sempre mostra erro ao tentar entrar (como pedido)
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // impede reload da página

      // Mostra a mensagem com animação
      errorMsg.classList.add('show');

      // Pequeno delay pra animação ficar visível mesmo se clicar várias vezes rápido
      setTimeout(() => {
        errorMsg.classList.add('show');
      }, 10);
    });

    // Esconde a mensagem de erro assim que o usuário começa a digitar
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('input', function() {
        errorMsg.classList.remove('show');
      });
    });
  </script>

</body>
</html>
