<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to Roblox</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #161616;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 48px 32px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      width: 180px;
    }

    h1 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 36px;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      outline: none;
      border-color: #1a8cff;
      box-shadow: 0 0 0 3px rgba(26,140,255,0.25);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #0069d9;
    }

    .links {
      margin: 24px 0;
      font-size: 14px;
    }

    .links a {
      color: #1a8cff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .separator {
      color: #666;
      margin: 0 6px;
    }

    .signup {
      margin-top: 32px;
      font-size: 15px;
      color: #aaa;
    }

    .signup a {
      color: #1a8cff;
      font-weight: 500;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 24px;
        border-radius: 0;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Roblox_2022_Logo.svg/512px-Roblox_2022_Logo.svg.png" alt="Roblox">
    </div>

    <h1>Log in to Roblox</h1>

    <form>
      <div class="form-group">
        <input type="text" placeholder="Username/Email/Phone" required autocomplete="username">
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" required autocomplete="current-password">
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password or Username?</a>
      <span class="separator">â€¢</span>
      <a href="#">Login with Another Logged In Device</a>
    </div>

    <div class="signup">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>

</body>
</html>
